<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org" th:fragment="header(title,keywords)">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
<meta name="renderer" content="webkit"/>
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta http-equiv="Cache-Control" content="no-transform"/>
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<link rel="shortcut icon" th:href="@{/favicon.ico}"/>
<link rel="apple-touch-icon" th:href="@{/favicon.ico}"/>
<title>
    <th:block th:text="${title ?: '首页'}"></th:block>
</title>
<link th:href="@{/foreground/user/css/xcode.min.css}" rel="stylesheet"/>
<link th:href="@{/foreground/user/css/style.min.css}" rel="stylesheet"/>
<script th:src="@{/foreground/assets/js/jquery.min.js}"></script>
<script th:src="@{/foreground/assets/js/amazeui.min.js}"></script>
<link rel="stylesheet" th:href="@{/foreground/assets/css/amazeui.min.css}"/>
<link rel="stylesheet" th:href="@{/foreground/assets/css/app.css}"/>
<!--[if lt IE 9]>

<![endif]-->
</head>
<body gtools_scp_screen_capture_injected="true" th:class="${is_post}?'':'bg-'">
<!--[if lt IE 8]>
<div class="browsehappy" role="dialog">
    当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/" target="_blank">升级你的浏览器</a>。
</div>
<![endif]-->
<header id="header" class="header bg-white" style="background-color: #33b0e6">
    <div class="navbar-container" style="width: 1330px">
        <a th:href="@{/system/user/toIndex}"
           style="font-size: 22px;color: #fff;line-height: 24px;position: absolute;top: 23%;left: 0;display: block;width: auto;max-width: 50%;height: 22px;margin-top: -16px;margin-left: 25px;text-decoration: none">
            <img th:src="@{/logo.png}"></a>
        <a class="header-info" style="margin: 30px" th:href="@{/system/user/toIndex}">首页</a>
        <a class="header-info" style="margin: 30px" th:href="@{/system/knowledge/toKnowledgePage}">心理知识</a>
        <a class="header-info" style="margin: 30px" th:href="@{/system/user/index2}">心理咨询</a>
<!--        <a class="header-info" style="margin: 30px" th:href="@{/system/Posts/toPosts}">心理社区</a>-->
<!--        <a class="header-info" style="margin: 30px" th:href="@{/system/Posts/toPosts}">心理音乐</a>-->
        <a class="header-info" style="margin: 30px" th:href="@{/system/user/toIndex}">心理测评</a>
        <div class="navbar-menu">
            <form name="logoutform" th:action="@{/logout}" method="post"></form>
            <a style="  font-size: 16px;color: #fff;line-height: 24px;" sec:authorize="isAnonymous()"
               th:href="@{/login}">登录</a>
            <a style="  font-size: 16px;color: #fff;line-height: 24px;" sec:authorize="isAnonymous()"
               th:href="@{/login}">注册</a>
            <a style="  font-size: 16px;color: #fff;line-height: 24px;" sec:authorize="isAuthenticated()"
               href="javascript:document.logoutform.submit();">退出</a>
            <a style="  font-size: 16px;color: #fff;line-height: 24px;" th:href="@{/index}"  >后台管理</a>
        </div>
        <div class="navbar-search" onclick="">
            <span class="icon-search"></span>
            <form role="search" onsubmit="return false;">
                <span class="search-box">
                    <input type="text" id="search-inp" class="input" placeholder="搜索..." maxlength="30"
                           autocomplete="off"/>
                </span>
            </form>
        </div>
    </div>
</header>
</body>
</html>
