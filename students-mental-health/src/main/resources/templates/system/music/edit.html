<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【修改音乐】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-music-edit" th:object="${music}">
            <input name="musicid" th:field="*{musicid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">歌曲名称：</label>
                <div class="col-sm-8">
                    <input name="title" th:field="*{title}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">歌手：</label>
                <div class="col-sm-8">
                    <input name="singer" th:field="*{singer}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">存放歌曲的路径：</label>
                <div class="col-sm-8">
                    <textarea readonlyp name="url" class="form-control" required>[[*{url}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/music";
        $("#form-music-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-music-edit').serialize());
            }
        }
    </script>
</body>
</html>
