<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<th:block th:include="include :: header('用户列表')"/>
<th:block th:include="include :: layout-latest-css"/>
<th:block th:include="include :: ztree-css"/>
<th:block th:include="include :: select2-css"/>
<th:block th:include="include :: datetimepicker-css" />
</head>
<body class="gray-bg">
<div class="ui-layout-west">
    <div class="box box-main">
        <div class="box-header">
            <div class="box-title">

            </div>
            <div class="box-tools pull-right">
                <a type="button" class="btn btn-box-tool" href="#" onclick="dept()" title="管理部门"><i

                <button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i

                            </li>
                            <li>
<!--                                <label>班级：</label>-->

<!--                                    <option value="">所有</option>-->

<!--                                            th:value="${c.classesId}"></option>-->
<!--                                </select>-->

                                            <select name="classesId" class="form-control m-b" th:with="classes=${@classesService.selectAllClasses(null)}">
                                                <option value="">所有</option>
                                                <option th:each="c : ${classes}" th:text="${c.classesName}" th:value="${c.classesId}"   ></option>
                                            </select>
                            </li>

<!--                            <li>-->
<!--                                <label>生日：</label>-->
<!--                                <input type="text" class="time-input" placeholder="请选择生日" name="birth"/>-->
<!--                            </li>-->

                            <!--                            <li>-->
                            <!--                                <label>班级：</label>-->
                            <!--                                <select name="classes" th:with="type=${@dict.getType('sys_student_classes')}">-->
                            <!--                                    <option value="">所有</option>-->
                            <!--                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"-->
                            <!--                                            th:value="${dict.dictValue}"></option>-->
                            <!--                                </select>-->

                            <li>
                                <label>年级：</label>
                                <select name="grade" class="form-control m-b" th:with="type=${@dict.getType('sys_student_grade')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                            th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>专业：</label>
                                <select name="majorId" class="form-control m-b" th:with="major=${@majorService.selectMajorList(null)}">
                                    <option value="">所有</option>
                                    <option th:each="m : ${major}" th:text="${m.majorName}"

                            <li>
                                用户状态：<select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">

                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i

                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="system:user:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.editTab()"
                   shiro:hasPermission="system:user:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
                   shiro:hasPermission="system:user:remove">
                    <i class="fa fa-remove"></i> 删除

</div>

<th:block th:include="include :: footer"/>
<th:block th:include="include :: layout-latest-js"/>
<th:block th:include="include :: ztree-js"/>
<th:block th:include="include :: select2-js"/>
<th:block th:include="include :: datetimepicker-js" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:user:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:user:remove')}]];
    var resetPwdFlag = [[${@permission.hasPermi('system:user:resetPwd')}]];
    var gradeDatas = [[${@dict.getType('sys_student_grade')}]];
    var classesDatas = [[${@dict.getType('sys_student_classes')}]];
    var majorDatas = [[${@dict.getType('sys_student_major')}]];
    var sexDatas = [[${@dict.getType('sys_user_sex')}]];
    var statusDatas = [[${@dict.getType('sys_job_status')}]];
    var prefix = ctx + "system/user";

    $(function () {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({initClosed: panehHidden, west__size: 185});
        // 回到顶部绑定
        if ($.fn.toTop !== undefined) {
            var opt = {
                win: $('.ui-layout-center'),
                doc: $('.ui-layout-center')
            };
            $('#scroll-up').toTop(opt);
        }
        queryUserList();
        queryDeptTree();
    });

    function queryUserList() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            exportDataUrl: prefix + "/exportData",
            importUrl: prefix + "/importData",

            // showSearch: true,
            // showRefresh: true,
            // showToggle: true,
            // showColumns: true,
            clickToSelect: true,
            // 翻页记住选项
            rememberSelected: true,

            importTemplateUrl: prefix + "/importTemplate",
            sortName: "createTime",
            sortOrder: "desc",
            modalName: "用户",
            columns: [{
                checkbox: true
            },
                {
                    field: 'userId',
                    title: '用户ID',
                    visible: false
                },

                {
                    field: 'loginName',
                    title: '登录账号',
                    sortable: true
                },
                {
                    field: 'userName',
                    title: '用户昵称'
                },
                {
                    field: 'userType',
                    title: '用户类型',
                    sortable: true,
                    visible: false
                },
                {
                    field: 'roleId',
                    title: '角色类型',
                    sortable: true,
                    visible: false
                },

                {
                    field: 'classes.classesName',
                    title: '班级',


                },

                {
                    field: 'grade',
                    title: '年级',
                    sortable: true,
                    visible: false,
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(gradeDatas, value);
                    }
                },
                {
                    field: 'major.majorName',
                    title: '专业',


                },
                {
                    field: 'email',
                    title: '用户邮箱',
                    visible: false
                },
                {
                    field: 'phonenumber',
                    title: '手机号码'
                },
                {
                    field: 'sex',
                    title: '用户性别',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(sexDatas, value);
                    }
                },
                {
                    field: 'birth',
                    title: '生日',
                    visible: false,
                    sortable: true
                },
                {
                    field: 'avatar',
                    title: '头像路径',
                    visible: false,
                    formatter: function (value, row, index) {
                        return '<img src="' + value + '" width="50" height="50">';
                    }
                },
                {
                    field: 'password',
                    title: '密码',
                    visible: false
                },
                {
                    field: 'salt',
                    title: '盐加密',
                    visible: false
                },

                {
                    field: 'loginIp',
                    title: '最后登录IP',
                    visible: false
                },
                {
                    field: 'loginDate',
                    title: '最后登录时间',
                    visible: false
                },
                {
                    field: 'pwdUpdateDate',
                    title: '密码最后更新时间',
                    visible: false
                },

                {
                    visible: editFlag == 'hidden' ? false : true,
                    title: '用户状态',
                    align: 'center',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return statusTools(row);
                    }
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    sortable: true,
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        if (row.userId != 1) {
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.userId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.userId + '\')"><i class="fa fa-remove"></i>删除</a> ');
                            var more = [];
                            more.push("<a class='btn btn-default btn-xs " + resetPwdFlag + "' href='javascript:void(0)' onclick='resetPwd(" + row.userId + ")'><i class='fa fa-key'></i>重置密码</a> ");
                            more.push("<a class='btn btn-default btn-xs " + editFlag + "' href='javascript:void(0)' onclick='authRole(" + row.userId + ")'><i class='fa fa-check-square-o'></i>分配角色</a>");
                            actions.push('<a tabindex="0" class="btn btn-info btn-xs" role="button" data-container="body" data-placement="left" data-toggle="popover" data-html="true" data-trigger="hover" data-content="' + more.join('') + '"><i class="fa fa-chevron-circle-right"></i>更多操作</a>');
                            return actions.join('');
                        } else {
                            return "";
                        }
                    }
                }]
        };
        $.table.init(options);
    }

    function queryDeptTree() {
        var url = ctx + "system/dept/treeData";
        var options = {
            url: url,
            expandLevel: 2,
            onClick: zOnClick
        };
        $.tree.init(options);

        function zOnClick(event, treeId, treeNode) {
            $("#deptId").val(treeNode.id);
            $("#parentId").val(treeNode.pId);
            $.table.search();
        }
    }

    $('#btnExpand').click(function () {
        $._tree.expandAll(true);
        $(this).hide();
        $('#btnCollapse').show();
    });

    $('#btnCollapse').click(function () {
        $._tree.expandAll(false);
        $(this).hide();
        $('#btnExpand').show();
    });

    $('#btnRefresh').click(function () {
        queryDeptTree();
    });

    /* 用户管理-部门 */
    function dept() {
        var url = ctx + "system/dept";
        $.modal.openTab("部门管理", url);
    }

    /* 用户管理-重置密码 */
    function resetPwd(userId) {
        var url = prefix + '/resetPwd/' + userId;
        $.modal.open("重置密码", url, '800', '300');
    }

    /* 用户管理-分配角色 */
    function authRole(userId) {
        var url = prefix + '/authRole/' + userId;
        $.modal.openTab("用户分配角色", url);
    }

    /* 用户状态显示 */
    function statusTools(row) {
        if (row.status == 1) {
            return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.userId + '\')"></i> ';
        } else {
            return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.userId + '\')"></i> ';
        }
    }

    /* 用户管理-停用 */
    function disable(userId) {
        $.modal.confirm("确认要停用用户吗？", function () {
            $.operate.post(prefix + "/changeStatus", {"userId": userId, "status": 1});
        })
    }

    /* 用户管理启用 */
    function enable(userId) {
        $.modal.confirm("确认要启用用户吗？", function () {
            $.operate.post(prefix + "/changeStatus", {"userId": userId, "status": 0});
        })
    }

    //
    // function roleName(row) {
    //     for (var s : row.roles){
    //         return s.roleName;
    //
    //     }
    //
    // }

    /* 勾选 导出用户信息 */
    function exportSelected() {
        var userIds = $.table.selectColumns("userId");
        var dataParam = $("#export-form").serializeArray();
        var tipMsg = "确定导出所有数据吗？";
        if ($.common.isNotEmpty(userIds)) {
            tipMsg = "确定导出勾选" + userIds.length + "条数据吗？";
            dataParam.push({"name": "userIds", "value": userIds});
        }
        $.modal.confirm(tipMsg, function () {
            $.post(prefix + "/exportData", dataParam, function (result) {
                if (result.code == web_status.SUCCESS) {
                    window.location.href = ctx + "common/download?fileName=" + encodeURI(result.msg) + "&delete=" + true;
                } else {
                    $.modal.alertError(result.msg);
                }
            });
        });
    }
</script>
</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
    <form enctype="multipart/form-data" class="mt20 mb10">
        <div class="col-xs-offset-1">
            <input type="file" id="file" name="file"/>
            <div class="mt10 pt5">
                <input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据
                &nbsp; <a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i
                    class="fa fa-file-excel-o"></i> 下载模板</a>
            </div>
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”或“xlsx”格式文件！
            </font>
        </div>
    </form>
</script>
</html>
