<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增测评问题选项')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-question_answer-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属测评量表id：</label>
                <div class="col-sm-8">
                    <input name="scaleId" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">问题内容：</label>
                <div class="col-sm-8">
                    <input name="questionContent" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">问题序号：</label>
                <div class="col-sm-8">
                    <input name="questionOrder" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">选项A：</label>
                <div class="col-sm-8">
                    <input name="questionA" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">选项B：</label>
                <div class="col-sm-8">
                    <input name="questionB" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">选项C：</label>
                <div class="col-sm-8">
                    <input name="questionC" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">选项D：</label>
                <div class="col-sm-8">
                    <input name="questionD" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">选项E：</label>
                <div class="col-sm-8">
                    <input name="questionE" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分数A：</label>
                <div class="col-sm-8">
                    <input name="scoreA" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分数B：</label>
                <div class="col-sm-8">
                    <input name="scoreB" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分数C：</label>
                <div class="col-sm-8">
                    <input name="scoreC" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分数D：</label>
                <div class="col-sm-8">
                    <input name="scoreD" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分数E：</label>
                <div class="col-sm-8">
                    <input name="scoreE" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属因子维度：</label>
                <div class="col-sm-8">
                    <select name="factorId" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/question_answer"
        $("#form-question_answer-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-question_answer-add').serialize());
            }
        }
    </script>
</body>
</html>
