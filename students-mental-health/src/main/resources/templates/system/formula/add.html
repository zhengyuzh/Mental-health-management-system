<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增测评计算公式')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-formula-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">公式名称：</label>
                <div class="col-sm-8">
                    <input name="formulaName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公式常量：</label>
                <div class="col-sm-8">
                    <input name="formulaConstant" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公式系数：</label>
                <div class="col-sm-8">
                    <input name="formulaCoefficient" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/formula"
        $("#form-formula-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-formula-add').serialize());
            }
        }
    </script>
</body>
</html>
