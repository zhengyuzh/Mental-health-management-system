<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改测评计算公式')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-formula-edit" th:object="${scaleFormula}">
            <input name="formulaId" th:field="*{formulaId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">公式名称：</label>
                <div class="col-sm-8">
                    <input name="formulaName" th:field="*{formulaName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公式常量：</label>
                <div class="col-sm-8">
                    <input name="formulaConstant" th:field="*{formulaConstant}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公式系数：</label>
                <div class="col-sm-8">
                    <input name="formulaCoefficient" th:field="*{formulaCoefficient}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/formula";
        $("#form-formula-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-formula-edit').serialize());
            }
        }
    </script>
</body>
</html>
